    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./Img/logo.png">
</head>

<body>
    <div class="wrapper">
        <!-- Barra de navegación -->
        <nav id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class='bx bxs-grid-alt bx-rotate-90'></i>
                </button>
                <div class="sidebar-logo">
                    <a href="./Inicio.html">Inicio</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="./usuarios.html" class="sidebar-link">
                        <i class='bx bxs-group'></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./bodegas.html" class="sidebar-link">
                        <i class='bx bxs-store-alt'></i>
                        <span>Bodegas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./cajas.html" class="sidebar-link">
                        <i class='bx bx-package'></i>
                        <span>Cajas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./piezas.html" class="sidebar-link">
                        <i class='bx bx-extension'></i>
                        <span>Piezas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./solicitudes.html" class="sidebar-link">
                        <i class='bx bx-user-voice'></i>
                        <span>Solicitudes</span>
                    </a>
                </li>

            </ul>
            <div class="sidebar-footer align-bottom ">
                <a href="./index.html" class="sidebar-link">
                    <i class='bx bx-log-out'></i>
                    <span>Salir</span>
                </a>
            </div>
        </nav>
        <!-- Fin Barra de navegación -->
        <!-- Tabla Consulta -->
        <div class="main main-tb-users">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end d-flex ">
                <table class=" table table-responsive container text-center mt-5 ">
                    <thead class="th-primary">
                        <tr class="flex-row">
                            <th colspan="2">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th colspan="2">Opciones</th>
                            <th scope="col">
                                <!-- Boton botón modal registro bodegas -->
                                <button type="button" class="btn btn-success btn-sm botoncre" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Crear Bodega
                                </button>
                                <!-- Fin botón modal registro bodegas -->
                                <!-- Modal registro bodegas -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Registro de bodegas</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form action="">
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text">
                                                            <i class='bx bx-info-circle'></i>
                                                        </span>
                                                        <input type="text" disabled class="form-control form-control-md fs-6"
                                                            placeholder="Id" />
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text">
                                                            <i class='bx bxs-store-alt'></i>
                                                        </span>
                                                        <input type="text" class="form-control form-control-md fs-6"
                                                            placeholder="Nombre" />
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text">
                                                            <i class='bx bx-text'></i>
                                                        </span>
                                                        <textarea class="form-control" aria-label="With textarea" placeholder="Descripción"></textarea>
                                                    </div>                                                    
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-primary">Registrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Fin Modal registro usuarios -->
                            </th>
                        </tr>
                    </thead>
                    <!-- Contenido tabla consulta -->
                    <tbody class="table-group-divider ">
                        <tr>
                            <th scope="row"><input type="checkbox"></th>
                            <th scope="row">1</th>
                            <td>Bogeda Laboratorio</td>
                            <td>Bodega Laboratorio HW Mosquera</td>
                            <td><a id="Ingresar" class="btn btn-sm btn-danger botoneliminar">Eliminar</a></td>
                            <td><a id="Ingresar" class="btn btn-sm btn-primary botonmod">Modificar</a></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox"></th>
                            <th scope="row">2</th>
                            <td>Bogeda Externa</td>
                            <td>Bodega Parque Industrial San Jorge</td>
                            <td><a id="Ingresar" class="btn btn-sm btn-danger  botoneliminar">Eliminar</a></td>
                            <td><a id="Ingresar" class="btn btn-sm btn-primary botonmod">Modificar</a></td>
                        </tr>
                    </tbody>
                    <!-- Fin Contenido tabla consulta -->
                </table>
            </div>
        </div>
        <!-- Fin Tabla Consulta -->
    </div>
    <!-- Script -->
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!-- Fin Script -->
</body>
